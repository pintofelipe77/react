<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      h1 {
        text-align: center;
      }

      .container {
        display: flex;
        justify-content: center;
        gap: 20px;
      }

      p {
        text-align: center;
      }

      img {
        display: block;
      }
    </style>
  </head>
  <body>
    <h1>Galeria de fotos felipe77</h1>

    <div style="text-align: center; margin-bottom: 20px">
      <input type="text" id="imgUrl" placeholder="URL de la imagen" />
      <input type="text" id="footImg" placeholder="Pie de imagen" />
      <button onclick="addImg()">Agregar Imagen</button>
    </div>

    <div class="container" id="galeryImg">
      <div>
        <img src="imgs/img1.jpg" alt="imagen 1" width="300px" height="400" />
        <p>description pie de foto 1</p>
      </div>
      <div>
        <img src="imgs/img1.jpg" alt="imagen 2" width="300px" height="400" />
        <p>description pie de foto 2</p>
      </div>
      <div>
        <img src="imgs/img1.jpg" alt="imagen 3" width="300px" height="400" />
        <p>description pie de foto 3</p>
      </div>
      <div>
        <img src="imgs/img1.jpg" alt="imagen 4" width="300px" height="400" />
        <p>description pie de foto 4</p>
      </div>
    </div>

    <script>
      function addImg() {
        console.log("felipe sos un crack");
        var url = document.getElementById("imgUrl").value;
        var footImg = document.getElementById("footImg").value;

        if (url && footImg) {
          var galeryImg = document.getElementById("galeryImg");

          var div = document.createElement("div");
          var img = document.createElement("img");

          img.src = url;
          img.width = 300;
          img.height = 400;

          var p = document.createElement("p");

          p.textContent = footImg;

          div.appendChild(img);
          div.appendChild(p);
          galeryImg.appendChild(div);

        document.getElementById("imgUrl").value = ""
        document.getElementById("footImg").value = ""

        }else{
            window.alert("Ingresa la Url y el pie de foto")
        }
        
      }
    </script>
  </body>
</html>
